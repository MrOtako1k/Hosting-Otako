<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعار استضافة SA-MP - مقارنة الخوادم</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* خلفية متحركة */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* النافذة المنبثقة للرأس */
        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            color: #fff;
            font-size: 3.5em;
            font-weight: 900;
            margin-bottom: 15px;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.4em;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        /* الفلاتر المحدثة */
        .filters {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 40px;
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
        }

        .filter-group label {
            font-weight: 600;
            color: #fff;
            font-size: 14px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        select, input {
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: 'Tajawal', sans-serif;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        /* شبكة البطاقات المحدثة */
        .hosting-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .hosting-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 1px 0 rgba(255, 255, 255, 0.5) inset;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
        }

        .hosting-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            opacity: 0.8;
        }

        .hosting-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        /* اسم المزود المحدث */
        .provider-name {
            font-size: 1.8em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .provider-name::before {
            content: '🎮';
            font-size: 1.3em;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        /* معلومات الخطة المحدثة */
        .plan-info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .plan-name {
            font-weight: 700;
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-align: center;
            padding: 8px 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .specs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .spec {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #495057;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .spec:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.05);
        }

        .spec::before {
            content: '✓';
            color: #28a745;
            font-weight: bold;
            font-size: 16px;
        }

        /* السعر المحدث */
        .price {
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .price::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            border-radius: 2px;
        }

        .price .currency {
            font-size: 0.6em;
            color: #7f8c8d;
            display: block;
            margin-top: 5px;
        }

        /* المميزات المحدثة */
        .features {
            margin-bottom: 25px;
        }

        .features h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .features ul {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 8px;
        }

        .features li {
            padding: 10px 15px;
            color: #495057;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 10px;
            border-right: 4px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
        }

        .features li:hover {
            transform: translateX(-5px);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .features li::before {
            content: '🚀';
            margin-left: 8px;
        }

        /* الزر المحدث */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            font-family: 'Tajawal', sans-serif;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        /* الشائع */
        .popular {
            position: relative;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); }
            to { box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3); }
        }

        .popular::after {
            content: '⭐ الأكثر شعبية';
            position: absolute;
            top: -15px;
            left: 25px;
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* جدول المقارنة المحدث */
        .comparison-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 35px;
            margin-top: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .comparison-table h3 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
            position: relative;
        }

        .comparison-table h3::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: 'Tajawal', sans-serif;
        }

        th, td {
            padding: 15px 12px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background: rgba(102, 126, 234, 0.05);
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.01);
        }

        td {
            color: #495057;
            font-weight: 500;
        }

        td:first-child {
            font-weight: 700;
            color: #2c3e50;
        }

        /* التحكم في الشاشات الصغيرة */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .filters {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .hosting-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .header h1 {
                font-size: 2.5em;
            }

            .header p {
                font-size: 1.1em;
            }

            .header {
                padding: 30px 20px;
            }

            .hosting-card {
                padding: 25px 20px;
            }

            .specs {
                grid-template-columns: 1fr;
            }

            .comparison-table {
                padding: 25px 15px;
            }

            .table-container {
                font-size: 14px;
            }
        }

        /* تأثيرات متقدمة للتمرير */
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            transform-origin: left;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="scroll-indicator" id="scrollIndicator"></div>
    
    <div class="container">
        <div class="header">
            <h1>🎮 أسعار استضافة SA-MP</h1>
            <p>مقارنة أفضل خوادم استضافة San Andreas Multiplayer بتقنية عصرية</p>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>🎯 عدد اللاعبين:</label>
                <select id="playersFilter">
                    <option value="">جميع الخطط</option>
                    <option value="150">150 لاعب</option>
                    <option value="300">300 لاعب</option>
                    <option value="1000">1000 لاعب</option>
                </select>
            </div>
        </div>

        <div class="hosting-grid" id="hostingGrid">
            <!-- سيتم ملء البطاقات بواسطة JavaScript -->
        </div>

        <div class="comparison-table">
            <h3>📊 جدول المقارنة السريعة</h3>
            <div class="table-container">
                <table id="comparisonTable">
                    <thead>
                        <tr>
                            <th>المزود</th>
                            <th>الخطة</th>
                            <th>اللاعبين</th>
                            <th>الذاكرة</th>
                            <th>المعالج</th>
                            <th>التخزين</th>
                            <th>قاعدة البيانات</th>
                            <th>اللوحة</th>
                            <th>السعر ($)</th>
                        </tr>
                    </thead>
                    <tbody id="comparisonBody">
                        <!-- سيتم ملء الجدول بواسطة JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const hostingData = [
            {
                provider: "SA-MP Host",
                plan: "LITE",
                players: 150,
                ram: "2GB DDR4",
                cpu: "2V CPU",
                storage: "UNLIMITED",
                database: "1XDB",
                panel: "OGP",
                location: "US",
                price: 2,
                priceDh: 20,
                features: ["🎛️ OGP Panel", "👥 150 Player Slots", "💾 2GB DDR4 RAM", "💿 Unlimited Storage", "🗄️ 1 Database"],
                popular: false
            },
            {
                provider: "SA-MP Host",
                plan: "NORMAL",
                players: 300,
                ram: "3GB DDR4",
                cpu: "3V CPU",
                storage: "UNLIMITED",
                database: "1XDB",
                panel: "OGP",
                location: "EU",
                price: 3,
                priceDh: 30,
                features: ["🎛️ OGP Panel", "👥 300 Player Slots", "💾 3GB DDR4 RAM", "💿 Unlimited Storage", "🗄️ 1 Database"],
                popular: true
            },
            {
                provider: "SA-MP Host",
                plan: "VIP",
                players: 1000,
                ram: "4GB DDR4",
                cpu: "4V CPU",
                storage: "UNLIMITED",
                database: "1XDB",
                panel: "OGP",
                location: "ME",
                price: 4,
                priceDh: 40,
                features: ["🎛️ OGP Panel", "👥 1000 Player Slots", "💾 4GB DDR4 RAM", "💿 Unlimited Storage", "🗄️ 1 Database"],
                popular: false
            }
        ];

        function createHostingCard(data) {
            const popularClass = data.popular ? 'popular' : '';
            
            return `
                <div class="hosting-card ${popularClass}" data-players="${data.players}" data-location="${data.location}" data-price="${data.price}">
                    <div class="provider-name">${data.provider}</div>
                    <div class="plan-info">
                        <div class="plan-name">خطة ${data.plan}</div>
                        <div class="specs">
                            <div class="spec">حتى ${data.players} لاعب</div>
                            <div class="spec">ذاكرة ${data.ram}</div>
                            <div class="spec">معالج ${data.cpu}</div>
                            <div class="spec">تخزين ${data.storage}</div>
                            <div class="spec">قاعدة بيانات ${data.database}</div>
                            <div class="spec">لوحة ${data.panel}</div>
                        </div>
                    </div>
                    <div class="price">
                        $${data.price} <span class="currency">شهرياً</span>
                        <div style="font-size: 0.4em; color: #667eea; margin-top: 10px;">${data.priceDh} درهم مغربي</div>
                    </div>
                    <div class="features">
                        <h4>✨ المميزات المتاحة:</h4>
                        <ul>
                            ${data.features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                    </div>
                    <button class="btn" onclick="orderNow('${data.provider}', '${data.plan}')">
                        اطلب الآن 🚀
                    </button>
                </div>
            `;
        }

        function renderHostingCards(data = hostingData) {
            const grid = document.getElementById('hostingGrid');
            grid.innerHTML = data.map(createHostingCard).join('');
            
            // إضافة تأثير الظهور التدريجي للبطاقات
            const cards = grid.querySelectorAll('.hosting-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(50px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 150);
            });
        }

        function renderComparisonTable(data = hostingData) {
            const tbody = document.getElementById('comparisonBody');
            tbody.innerHTML = data.map(item => `
                <tr>
                    <td><strong>${item.provider}</strong></td>
                    <td>${item.plan}</td>
                    <td>${item.players}</td>
                    <td>${item.ram}</td>
                    <td>${item.cpu}</td>
                    <td>${item.storage}</td>
                    <td>${item.database}</td>
                    <td>${item.panel}</td>
                    <td><strong>$${item.price}</strong></td>
                </tr>
            `).join('');
        }

        function filterData() {
            const playersFilter = document.getElementById('playersFilter').value;

            let filtered = hostingData.filter(item => {
                const playersMatch = !playersFilter || item.players >= parseInt(playersFilter);
                return playersMatch;
            });

            renderHostingCards(filtered);
            renderComparisonTable(filtered);
        }

        function orderNow(provider, plan) {
            const phoneNumber = "212614130355";
            const message = `🎮 السلام عليكم! 

أريد طلب خطة ${plan} من ${provider}

المواصفات المطلوبة:
- خطة: ${plan}
- المزود: ${provider}

يرجى تزويدي بمزيد من التفاصيل وطريقة الدفع. شكراً! 🚀`;
            
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }

        // مؤشر التمرير
        function updateScrollIndicator() {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollPercent = (scrollTop / scrollHeight) * 100;
            
            const indicator = document.getElementById('scrollIndicator');
            indicator.style.transform = `scaleX(${scrollPercent / 100})`;
        }

        // Event listeners
        document.getElementById('playersFilter').addEventListener('change', filterData);
        window.addEventListener('scroll', updateScrollIndicator);

        // تحميل البيانات عند بدء التشغيل
        document.addEventListener('DOMContentLoaded', () => {
            renderHostingCards();
            renderComparisonTable();
        });

        // تأثيرات إضافية للتفاعل
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.hosting-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 20;
                    const rotateY = (centerX - x) / 20;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-15px) scale(1.02)`;
                } else {
                    card.style.transform = '';
                }
            });
        });
    </script>
</body>
</html>
